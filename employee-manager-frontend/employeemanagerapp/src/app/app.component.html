<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #34495e;">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Employee Manager Title (Left-Aligned) -->
    <a class="navbar-brand text-white" href="#">Employee Manager</a>

    <!-- Right-Aligned Elements (Button and Search Bar) -->
    <div class="d-flex align-items-center">
      <!-- Add Employee Button -->
      <button class="btn btn-primary mr-2" type="button">
        <i class="fa fa-plus"></i> Add Employee
      </button>

      <!-- Search Bar -->
      <div class="form-inline">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search employees...">
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="button"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Add some margin to push the content below the fixed navbar -->
<div class="container mt-5 pt-5">
  <!-- Employee Cards -->
  <div class="row">
    <div *ngFor="let employee of employees" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img [src]="employee.imageUrl" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{ employee.name }}</h5>
            <p class="m-0">{{ employee.jobRole }}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{ employee.email }}</li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{ employee.mobileNumber }}</li>
          <li class="list-group-item"><i class="fa fa-calendar float-right"></i>Joined On : {{ employee.createdOn }}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
            <a href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
          <ul class="social-links list-inline mb-0">
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
